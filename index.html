<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>My test website</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>This is my test PubSub project</h1>
        <script src="main.js" type="module"></script>

        <div id="body-container">
            <aside>
                <form id="movies-form">
                    <label for="movie-name">Movie name</label>
                    <input id="movie-name">
                    <button type="submit" id="add-movie">Add Movie</button>
                </form>
                <form id="actors-form">
                    <label for="actor-name">Actor name</label>
                    <input id="actor-name">
                    <button type="submit" id="add-actor">Add Actor</button>
                </form>
                <div id="metadata">
                    <p><span id="actors-summary">____</span> actors in the list</p>
                    <p><span id="movies-summary">____</span> movies in the list</p>
                </div>
            </aside>

            <main>
                <div id="movies-container">
                    <h2>Movies</h2>
                    <ul id="movies-list"></ul>
                </div>
                <div id="actors-container">
                    <h2>Actors</h2>
                    <ul id="actors-list"></ul>
                </div>
            </main>
        </div>
        <footer></footer>
    </body>
</html>
